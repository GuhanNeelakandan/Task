<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Type</title>
    <style>
        body{
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        form{
            padding:20px;
            margin:auto;
            background-color: white;
        }
    </style>
</head>
<body>
    <form>
        <input type="search" name="q">  <input type="submit" value="search"><br>
        <label>Enter first name</label><br>  
        <input type="text" name="firstname" required><br>  
        <label>Enter last name</label><br>  
        <input type="text" name="lastname" required><br>
        <label>Password</label><br>
        <input type="Password" name="password"><br>
        <label>Enter your Email-address</label><br> 
        <input type="email" name="email" required><br>
        <label>Enter your RollNumber: </label> <br>
        <input type="number" name="num" maxlength="10" required><br>
        <label>Enter your Telephone Number(in format of xxx-xxx-xxxx):</label><br> 
        <input type="tel" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
        <label>Enter your website URL: </label> <br> 
        <input type="url" name="website" placeholder="http://example.com"><br> 
        <p>Kindly Select your favorite color</p>
        <input type="radio" name="color" value="red"> Red <br>  
        <input type="radio" name="color" value="blue"> blue <br>  
        <input type="radio" name="color" value="green">green <br>  
        <input type="radio" name="color" value="pink">pink <br>
        <p>Kindly Select your favourite sports</p>  
        <input type="checkbox" name="sport1" value="cricket">Cricket<br>  
        <input type="checkbox" name="sport2" value="tennis">Tennis<br>  
        <input type="checkbox" name="sport3" value="football">Football<br>  
        <input type="checkbox" name="sport4" value="baseball">Baseball<br>  
        <input type="checkbox" name="sport5" value="badminton">Badminton<br><br>
        Pick your Favorite color: <br><br>  
        <input type="color" name="upclick" value="#a52a2a"> Upclick<br><br>  
        <input type="color" name="downclick" value="#f5f5dc"> Downclick  <br><br> 
        <label>Select file to upload CV:</label>  
        <input type="file" name="newfile">  <br><br>
        <input type="submit" value="submit">  
        <input type="reset" value="Reset">
        <input type="button" value="Click me " onclick="alert('all inuput type')">    
    </form>  
</body>
</html>
