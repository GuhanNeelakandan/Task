<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <script src="./calculator.js"></script>
    <div class="container"> 
    <div class="row">
        <div class="col-12 p-0" style="margin-bottom: 10px;"><input type="text" id="cal" width="100%"></div>
    </div>
    <div class="row text-center">
        <div class="col-3 p-0"><button onclick="clr()"><span class="text-danger">C</span></button></div>
        <div class="col-3 p-0"><button onclick="back()">DEL</button></div>
        <div class="col-3 p-0"><button onclick="dis('.')">.</button></div>
        <div class="col-3 p-0"><button onclick="dis('*')">x</button></div>
    </div>
    <div class="row text-center">
        <div class="col-3 p-0"><button onclick="dis('7')">7</button></div>
        <div class="col-3 p-0"><button onclick="dis('8')">8</button></div>
        <div class="col-3 p-0"><button onclick="dis('9')">9</button></div>
        <div class="col-3 p-0"><button onclick="dis('/')">/</button></div>
    </div>
    <div class="row text-center">
        <div class="col-3 p-0"><button onclick="dis('4')">4</button></div>
        <div class="col-3 p-0"><button onclick="dis('5')">5</button></div>
        <div class="col-3 p-0"><button onclick="dis('6')">6</button></div>
        <div class="col-3 p-0"><button onclick="dis('-')">-</button></div>
    </div>
    <div class="row text-center">
        <div class="col-3 p-0"><button onclick="dis('1')">1</button></div>
        <div class="col-3 p-0"><button onclick="dis('2')">2</button></div>
        <div class="col-3 p-0"><button onclick="dis('3')">3</button></div>
        <div class="col-3 p-0"><button onclick="dis('+')">+</button></div>
    </div>
    <div class="row text-center">
        <div class="col-3 p-0"><button onclick="dis('0')">0</button></div>
        <div class="col-3 p-0"><button onclick="dis('00')">00</button></div>
        <div class="col-6 p-0"><button onclick="solve()">=</button></div>
    </div>
</div>
    </body>
</html>
